<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Internship Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4">Internship Applications</h2>

    <div class="mb-3">
        <a href="/add" class="btn btn-success">Add New</a>
        <a href="/" class="btn btn-outline-primary">View All</a>
        <a href="/filter/approved" class="btn btn-outline-success">Approved</a>
        <a href="/filter/pending" class="btn btn-outline-warning">Pending</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Company</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${applications}">
            <td th:text="${app.id}"></td>
            <td th:text="${app.studentName}"></td>
            <td th:text="${app.company}"></td>
            <td th:text="${app.role}"></td>
            <td th:text="${app.status}" th:classappend="${app.status == 'approved'} ? 'text-success' : 'text-warning'"></td>
            <td>
                <a th:href="@{'/edit/' + ${app.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/delete/' + ${app.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this application?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
