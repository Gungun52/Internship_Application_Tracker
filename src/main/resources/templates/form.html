<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 th:text="${application.id == null ? 'Add' : 'Edit'} + ' Internship Application'" class="mb-4"></h3>

        <form th:action="@{/save}" th:object="${application}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" th:field="*{studentName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" th:field="*{company}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <input type="text" th:field="*{role}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select th:field="*{status}" class="form-select">
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
